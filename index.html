<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barber Shop</title>
</head>

<body>
    <div>

        <header>
            <img class="logo" src="./assets/logo-barber.png" alt="logo">

            <div class="menu-header">
                <a class="link-header">Home</a>
                <a class="link-header">Quem somos</a>
                <a class="link-header">Serviços</a>
                <a class="link-header">Contato</a>

                <button class="agendar">Agendar</button>
            </div>
        </header>

        <main>
            <h6>Bem-vindo(a) a Barbearia Urbana</h6>

            <h1>Melhor Barbearia
                <br>da Região
            </h1>

            <p>Desde 1920 criando estilos e aumentando a autoestima seja para festas e bem-estar ou para entrevistas de
                emprego e encontros.</p>

            <div class="buttons">
                <button class="agendar">Agendar</button>
                <button class="services">Serviços</button>
            </div>
        </main>

    </div>

</body>

</html>
